<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <!-- Available PrismJS themes: https://cdn.jsdelivr.net/npm/prismjs/themes/ -->
  <!-- coy, dark, funky, okaidia, solarizedlight, romorrow, twilight -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-coy.css">

  <style>
    .markdown-section pre::after, .markdown-section output::after {
      content: "";
    }
    td > pre:first-child {
      margin: 0.5em 0;
    }
    td > pre:first-child > code {
      padding: 1em 5px;
    }
    span.token.class-name {
      color: dodgerblue;
    }
    .markdown-section table {
      display: table;
    }
    .markdown-section pre {
      border: 1px solid #dfdfdf;
    }
    .markdown-section kbd > code {
      background-color: transparent;
    }
    td > h3:first-child {
      height: 0;
      width: 0;
      position: absolute;
      opacity: 0;
    }
    td > h3:first-child > a {
      pointer-events: none;
    }
    .sidebar ul.app-sub-sidebar > li {
      margin: 0;
    }
    .sidebar-nav small {
      font-size: 0.7em;
      padding-left: 20px;
      font-weight: bolder;
      letter-spacing: 0.2em;
      opacity: 0.5;
      width: 100%;
      border-bottom: 1px solid #CCC;
      display: block;
      line-height: 1em;
      margin-top: 20px;
    }
    .sidebar-nav strong {
      display: block;
      background-color: #efefef;
      position: relative;
      margin-left: -15px;
      padding-left: 15px;
    }
    .search .input-wrap {
      border: 1px solid #e1e1e1;
      background-color: #f7f7f7;
    }
    .search .input-wrap > input {
      background-color: transparent;
    }
    td > details[open] {
      position: relative;
      margin-left: -13px;
      padding-left: 13px;
      background-color: rgba(0, 0, 0, 0.01);
      margin-right: -13px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid rgba(0, 0, 0, 0.07);
      padding-top: 10px;
      margin-top: -5px;
      margin-bottom: -1px;
    }
    td > details {
      margin-bottom: 10px;
      margin-top: -5px;
      padding-top: 15px;
    }
    .markdown-section td {
      padding-bottom: 0;
    }
    .markdown-section td p {
      margin: 1em 0 0.5em;
    }
    .markdown-section td > h3 + p {
      margin-top: 0;
    }
    .markdown-section td > h3 + p > img {
      margin-top: 13px;
      margin-bottom: -5px;
    }
  </style>
  
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Humankind DevTools',
      repo: 'https://github.com/Theadd/Modding.Humankind.DevTools/',
      loadSidebar: true,
      search: 'auto',
      auto2top: true,
      maxLevel: 6,
      subMaxLevel: 6,
      topMargin: 47,
      themeable: {
        responsiveTables: true // default
      },
      markdown: {
        smartypants: false,
        renderer: {
          // link: renderer.link
        },
        sanitize: false,
        sanitizer: str => str,
        silent: false,
        gfm: true
      },
      plugins: [
        function(hook, vm) {

          hook.mounted(function() {
            // Called after initial completion. Only trigger once, no arguments.
            const linkRef = window.$docsify.markdown.renderer.link;

            const renderer = {
              link: (href, title, text) => {

                if (href.length > 0 && href[0] == '#') {
                  if (href.substring(0, 28) == "#Modding.Humankind.DevTools.") {
                    return linkRef(href.substring(28).replace('.', '#'), title, text);
                  }
                }

                return linkRef(href, title, text);
              }
            };

            window.marked.use({ renderer });
          });
        }
      ]
    }


  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
</body>

</html>
